<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap');
        </style>
        <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- general css settings -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- page specifc css settings -->
    <link rel="stylesheet" href="/css/style.reg.css">
    <title>Registration</title>
</head>

<body>
    <h1 id="heading">Register below to start your fragrance journey</h1>

    <div id="form">
 
    <form id="registration" method="post" action="registration-submit">
        <ul class="reg_form">
            <li class="reg_list">
                <label for="first_name_input">First Name: </label>
                <input type="text" id="first_name" name="first_name" required>
            </li>
            <li  class="reg_list">
                <label for="last_name_input">Last Name: </label>
                <input type="text" id="last_name" name="last_name" required>
            </li>
            <li class="reg_list">
                <label for="email">Email: </label>

                <input type="email" id="email" name="email" required>
            </li>
            <li class="reg_list">
                <label for="telNo">Phone number:</label>
                <input id="telNo" name="telNo" type="tel">
            </li>
            <li class="reg_list">
                <label for="userPassword">Password: </label>
                <input id="userPassword" type="password" name="password" required>
               
            </li>
        </ul>
        <button type="submit" id="submit_btn" class="btn btn-outline-dark" >Submit Form</button>
    </form>
</div>
<!-- registration javascript form handler -->
<script type="text/javascript" src="registration.js"></script>
</body>
</html>
