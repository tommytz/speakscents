<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap');
        </style>
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration</title>
</head>

<body>
    <h1>Register below to start your fragrance journey</h1>
    <form id="registration" method="post" action="registration-submit">
        <ul>
            <li>
                <label for="first_name_input">First Name: </label>
                <input type="text" id="first_name" name="first_name" required>
            </li>
            <li>
                <label for="last_name_input">Last Name: </label>
                <input type="text" id="last_name" name="last_name" required>
            </li>
            <li>
                <label for="email">Enter your email: </label>

                <input type="email" id="email" name="email" required>
            </li>
            <li>
                <label for="telNo">Phone number:</label>
                <input id="telNo" name="telNo" type="tel">
            </li>
            <li>
                <label for="userPassword">Password: </label>
                <input id="userPassword" type="password" name="password" required>
               
            </li>
        </ul>
        <button type="submit" id="submit_btn">Submit Form</button>
    </form>
<script type="text/javascript" src="registration.js"></script>
</body>
</html>
